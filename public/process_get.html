<!DOCTYPE html>  <!-- HTML5 document type -->
<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- use go-debug.js when developing and go.js when deploying -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.6.7/go-debug.js"></script>
  <!-- The DIV for a Diagram needs an explicit size or else we will not see anything.
     In this case we also add a background color so we can see that area. -->
     <script src="app.js"></script>
     <script src="summarized.js"></script>
  <link rel="stylesheet" type="text/css" href="format.css">
</head>
<body>
    <div id = "outside-frame">
      <div id="myDiagramDiv"> </div>
      
      <div id="column">
        
        <label class="switch">
          <input id="summarized" type="checkbox" onchange="checkboxClick(this)">
          <div class="slider"></div>
        </label>

        <ul id="layoutList">
           <li id="CircularLayout">circular layout</li>
           <li id="ForceDirectedLayout">force directed layout</li>
           <li id="GridLayout">grid layout</li>
           <li id="LayeredDigraphLayout">layered digraph layout</li>
           <li id="TreeLayout">tree layout</li>
         </ul>
        <br/>
        <input type="button" onclick="exportLocal('diagram.png')" id="Export" value = "Export Diagram to Image"/>
        <input type="button" onclick="hideall()" id="hideall" value = "Hide all entities"/>
        <input type="button" onclick="showall()" id="showall" value = "Show all entities"/>
        <br/>
        <input type="text" id="myInput" onkeyup="filter()" placeholder="Search..">
        <nav>
        <ul id="myTableList"/>
        </nav>
      </div>
    </div>
</body>
</html>
