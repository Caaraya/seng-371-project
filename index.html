<html>
  <head>
    <link rel="stylesheet" type="text/css" href="format.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>
      SQL Schema Visualization Tool
    </title>
  </head>
  
  <body bgcolor="#E6E6FA">
    
    <div class="login-page">
      <div class="form">
        <legend style="font-size:25px; color:#18348e">
          SQL Schema Visualization Tool
        </legend>
        <hr style="height:2px; border:none; border-top:1px solid #444444;" />
        <form class="login-form">
          <input type="text" id="host" placeholder="Host" required/>
          <input type="text" id="port" placeholder="Port" required/>
          <input type="text" id="database" placeholder="Database" required/>
          <input type="text" id="user" placeholder="Username" required/>
          <input type="text" id="password" placeholder="Password" required/> 
          <button id="connect">
            Connect
          </button>
          <p id='con'>
            ID
          </p>
        </form>
      </div>
    </div>  
    
  </body>
  
</html>
